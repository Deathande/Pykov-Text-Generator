<html>
	<head>
		<link rel='stylesheet' href="{{ url_for('static', filename='index.css') }}">
		<link rel='stylesheet' href="{{ url_for('static', filename='general.css') }}">
	</head>

	<body>
		<div class=title>
			<h1>Pykov Text Generator</h1>
		</div>
		<div id=functions1>
			<select>
				{% for item in texts %}
					<option value='{{item}}'>{{item[0]}} - {{item[1]}}</option>
				{% endfor %}
			</select>
			{% if session['username'] %}
				<p class="username"><strong>Welcome, {{session['username']}}.</strong> 
			{% endif %}
			<a class='alignright button' href="login.html">Login</a>
			<a class='alignright button' href="signup.html">Sign Up</a>
		</div>
		
		<div id=text-inputs>
			<input id=titile type='text' placeholder='Title'>
			<textarea id=corpus placeholder='Corpus'></textarea>
		</div>
	
		</div>
		<div  id=functions2>
			<div class=alignright id=controls>
				Enter Word Count: <input type="text">
				<input type="submit" value="Generate">
			</div>
		</div>
	</body>
</html>
